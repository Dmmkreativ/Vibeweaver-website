<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>

    <!-- CSS RESTSTYLE -------------------------->
    <link rel="stylesheet" href="CSS/cssreset.css" />

    <!-- CUSTOM STYLES -------------------------->
    <link rel="stylesheet" href="CSS/styles.css" />

    <!-- FONTS  -------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS---------------------------------->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="content-wrap">
      <!--------- NAV BAR ------------------------------------------>
      <nav>
        <a href="#"><i class="fa fa-brands fa-stumbleupon brandlogo"></i></a>

        <!------------- SIDE NAV BAR-------------->
        <ul class="nav-items sidenav show-nav">
          <li onclick="hidesidebar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="26"
                viewBox="0 -960 960 960"
                width="26"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                /></svg
            ></a>
          </li>
          <li>
            <a href="#">
              <p>Product</p>
              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <p>Solutions</p>
              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>

          <li>
            <a href="#">
              <p>Resources</p>
            </a>
          </li>

          <li>
            <a href="#">
              <p>Blog</p>
            </a>
          </li>
          <li class="download-btn">
            <a href="#">
              <p>DOWNLOAD</p>

              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>
        </ul>
        <!------------- NAV BAR ------------------>
        <ul class="nav-items">
          <li class="hide-nav">
            <a href="#">
              <p>Product</p>
              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>

          <li class="hide-nav">
            <a href="#">
              <p>Solutions</p>
              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>

          <li class="hide-nav">
            <a href="#">
              <p>Resources</p>
            </a>
          </li>

          <li class="hide-nav">
            <a href="#">
              <p>Blog</p>
            </a>
          </li>
          <li class="download-btn hide-nav">
            <a href="#">
              <p>DOWNLOAD</p>
              <i class="fa fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="menubutton" onclick="showsidebar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="26"
                viewBox="0 -960 960 960"
                width="26"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                /></svg
            ></a>
          </li>
        </ul>
      </nav>
      <!----------- HEADER SECTION ---===-------->
      <div class="cover">
        <h1>Vibeweaver</h1>
        <p>
          VibeWeaver is a music app focused on creating a personalized
          soundscape based on your mood and activities.
        </p>

        <div class="cover-icons">
          <i class="fa fa-brands fa-apple"></i>
          <i class="fa-brands fa-google-play"></i>
          <i class="fa fa-brands fa-windows"></i>
          <i class="fa fa-solid fa-laptop"></i>
        </div>
      </div>
    </header>

    <script>
      function showsidebar() {
        const sidenav = document.querySelector(".sidenav");
        sidenav.style.display = "flex";
      }

      function hidesidebar() {
        const sidenav = document.querySelector(".sidenav");
        sidenav.style.display = "none";
      }
    </script>
  </body>
</html>
